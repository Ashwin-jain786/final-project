<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 2px solid #ddd;
            background-color: #f5f5f5;
        }
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }
        .info-item {
            margin: 10px 0;
        }
        .login-time {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='templates\images\iconlogo.jpg') }}" 
                     alt="LOGO"
                     onerror="this.style.display='none'; document.getElementById('logo-error').style.display='block';">
                <div id="logo-error" class="error-message" style="display: none;">
                    Logo image not found. Please check the file path.
                </div>
            </div>
            <h1>{{ username }}</h1>
            <div class="login-time">
                Logged in at: {{ login_time }}
            </div>
        </div>
        
        <div class="profile-info">
            <div class="info-item">
                <strong>Full Name:</strong> {{ full_name }}
            </div>
            <div class="info-item">
                <strong>Email:</strong> {{ email }}
            </div>
            <div class="info-item">
                <strong>Member Since:</strong> {{ join_date }}
            </div>
            <div class="info-item">
                <strong>Last Login:</strong> {{ last_login }}
            </div>
            <div class="info-item">
                <strong>Completed Quizzes:</strong> {{ completed_quizzes }}
            </div>
        </div>
    </div>
</body>
</html>
